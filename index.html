<!DOCTYPE html>
<html>

<head>
    <title>calculator</title>
    <style>
        button {
            width: 367.2px;
            height: 120px;
            border: 3px solid #6bf600;
            background-color: #fff;
            font-size: 70px;
            border-radius: 100px;
        }

        body {
            background-color: black;
        }

        h3 {
            text-align: center;
            color: #6bf600;
            font-size: 55px;
            height: 30px;
        }

        h1 {
            text-align: center;
            color: #6bf600;
            font-size: 80px;
            height: 50px;
        }

        #AC {
            width: 740px;
            color: orange;
        }

        #DEL {
            color: rgb(191, 191, 0);
            width: 1110px;
        }
        
        #zero{
            width: 740px;
        }

        #point{
            color:rgb(1, 181, 181);
        }

        #operator {
            color: blue;
        }

        #equal {
            color: red;
            width: 740px;
        }
    </style>
</head>

<body>
    <h1>calculator !</h1>
    <h3 id="Main">0</h3>
    <button id="DEL" onclick="DEL()">DEL</button>
    <button onclick="AC()" id="AC">AC</button><br />
    <button onclick="First(1)">1</button>
    <button onclick="First(2)">2</button>
    <button onclick="First(3)">3</button>
    <button id="operator" onclick="FirstOperator('+')">+</button>
    <button id="operator" onclick="minus()">-</button><br />
    <button onclick="First(4)">4</button>
    <button onclick="First(5)">5</button>
    <button onclick="First(6)">6</button>
    <button id="operator" onclick="FirstOperator('*')">*</button>
    <button id="operator" onclick="FirstOperator('^')">^</button><br />
    <button onclick="First(7)">7</button>
    <button onclick="First(8)">8</button>
    <button onclick="First(9)">9</button>
    <button id="operator" onclick="FirstOperator('/')">/</button>
    <button id="operator" onclick="FirstOperator('squr')">squr</button><br />
    <button id="zero" onclick="First(0)">0</button>
    <button id ="point" onclick="point()">.</button>
    <button id="equal" onclick="Equals()">=</button>

    <script>

        document.addEventListener("keydown", (event) => {
            console.log(event);
            if (!isNaN(event.key)) {
                First(parseFloat(event.key));
            } else if (['+', '/', '*', '^'].includes(event.key)) {
                FirstOperator(event.key);
            } else if (event.key === ".") {
                point();
            } else if (event.key === "-") {
                minus();
            } else if (event.key === "Backspace") {
                DEL();
            } else if (event.key === "Escape") {
                AC();
            } else if (event.key === "Enter") {
                Equals();
            }
        });

        const Main = document.getElementById("Main");
        let FirstNumber = 0, SeccondNumber = 0, operator = "", result = 0, enteringSeccondNumber = false, h3Text = "" ,pointFirst = false, pointSeccond = false;

        function DEL() {
            if (h3Text === "Error") return;
            if (h3Text.length === 1 || h3Text === "") {
                h3Text = "0";
                result = 0;
            } else {
                h3Text = h3Text.slice(0, -1);
            }
            Main.innerText = h3Text;
        }

        function updateDisplay(x) {
            h3Text += String(x);
            Main.innerText = h3Text;
        }

        function First(value) {
            if (h3Text === "Error") {
                h3Text = "";
            }
            if (h3Text == result) {
                h3Text = "";
                result = 0;
                FirstNumber = 0;
            }
            if (enteringSeccondNumber) {
                if(pointSeccond){
                    if (SeccondNumber < 0) {
                        if(String(SeccondNumber).length === 1){
                            SeccondNumber = parseFloat(SeccondNumber - (value * 10**(-1*(String(SeccondNumber).length))));
                        } else{
                            SeccondNumber = parseFloat(SeccondNumber - (value * 10**(-1*(String(SeccondNumber).length -1))));
                        }
                    } else {
                        if(String(SeccondNumber).length === 1){
                            SeccondNumber = parseFloat(SeccondNumber + (value * 10**(-1*(String(SeccondNumber).length))));
                        } else{
                            SeccondNumber = parseFloat(SeccondNumber + (value * 10**(-1*(String(SeccondNumber).length -1))));
                        }
                    }
                } else{
                    if (SeccondNumber === "-") {
                        SeccondNumber = -value;
                    } else if (SeccondNumber < 0) {
                        SeccondNumber = parseFloat(SeccondNumber * 10 - parseFloat(value));
                    } else {
                        SeccondNumber = parseFloat(SeccondNumber * 10 + parseFloat(value));
                    }
                }
    
            } else {
                if(pointFirst){
                    if (FirstNumber < 0) {
                        if(String(FirstNumber).length === 1){
                            FirstNumber = parseFloat(FirstNumber - (value * 10**(-1*(String(FirstNumber).length))));
                        } else{
                            FirstNumber = parseFloat(FirstNumber - (value * 10**(-1*(String(FirstNumber).length -1))));
                        }
                    } else {
                        if(String(FirstNumber).length === 1){
                            FirstNumber = parseFloat(FirstNumber + (value * 10**(-1*(String(FirstNumber).length))));
                        } else{
                            FirstNumber = parseFloat(FirstNumber + (value * 10**(-1*(String(FirstNumber).length -1))));
                        }
                    }
                } else{
                    if (FirstNumber === "-") {
                        FirstNumber = -value;
                    } else if (FirstNumber < 0) {
                        FirstNumber = parseFloat(FirstNumber * 10 - parseFloat(value));
                    } else {

                        FirstNumber = parseFloat(FirstNumber * 10 + parseFloat(value));
                    }
                }
            }
            updateDisplay(value);
        }


        function point(){
            if(enteringSeccondNumber){
                pointSeccond = true;
            } else{
                pointFirst = true;
            }
            updateDisplay(".")
        }


        function minus() {
            if (FirstNumber === 0) {
                FirstNumber = "-";
                Main.innerText = "-";
                h3Text = "-";
            } else if (enteringSeccondNumber && SeccondNumber == 0) {
                SeccondNumber = "-";
                updateDisplay("-");
            } else {
                FirstOperator("-");
            }
        }

        function AC() {
            FirstNumber = 0;
            SeccondNumber = 0;
            operator = "";
            result = 0;
            enteringSeccondNumber = false;
            h3Text = "";
            Main.innerText = "0";
            pointFirst = false;
            pointSeccond = false;
        }

        function Equals() {
            if (h3Text === "Error") return;
            if (operator === "" || FirstNumber === 0 || (SeccondNumber === 0 && operator === "/")) {
                Main.innerText = "Error";
                h3Text = "Error";
            } else {
                switch (operator) {
                    case '+':
                        result = parseFloat(FirstNumber) + parseFloat(SeccondNumber);
                        break;
                    case '-':
                        result = parseFloat(FirstNumber) - (SeccondNumber);
                        break;
                    case '*':
                        result = parseFloat(FirstNumber) * (SeccondNumber);
                        break;
                    case '/':
                        result = parseFloat(FirstNumber) / (SeccondNumber);
                        break;
                    case '^':
                        result = parseFloat(FirstNumber) ** (SeccondNumber);
                        break;
                    case 'squr':
                        result = Math.pow(parseFloat(FirstNumber), 1 / parseFloat(SeccondNumber));
                        break;
                }
                h3Text = result;
                Main.innerText = Main.innerText + '=' + result.toLocaleString();
            }
            FirstNumber = 0;
            SeccondNumber = 0;
            operator = "";
            enteringSeccondNumber = false;
            pointFirst = false;
            pointSeccond = false;
        }

        function FirstOperator(op) {
            if (h3Text === "Error") return;
            if (operator !== "" && SeccondNumber !== 0) {
                switch (operator) {
                    case '+':
                        result = parseFloat(FirstNumber) + parseFloat(SeccondNumber);
                        break;
                    case '-':
                        result = parseFloat(FirstNumber) - (SeccondNumber);
                        break;
                    case '*':
                        result = parseFloat(FirstNumber) * (SeccondNumber);
                        break;
                    case '/':
                        result = parseFloat(FirstNumber) / (SeccondNumber);
                        break;
                    case '^':
                        result = parseFloat(FirstNumber) ** (SeccondNumber);
                        break;
                    case 'squr':
                        result = Math.pow(parseFloat(FirstNumber), 1 / parseFloat(SeccondNumber));
                        break;
                }
                FirstNumber = parseFloat(result);
                SeccondNumber = 0;
                operator = "";
                h3Text = result;
                Main.innerText = result;
                pointFirst = false;
                pointSeccond = false;
            } else if(operator !== "" && SeccondNumber===0){
                h3Text = h3Text.slice(0, -1);
            }
            operator = op;
            enteringSeccondNumber = true;
            updateDisplay(op);
        }

    </script>
</body>

</html>
