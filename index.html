<!DOCTYPE html>
<html>

<head>
    <title>calculator</title>
    <style>
        button {
            width: 367.2px;
            height: 120px;
            border: 3px solid #6bf600;
            background-color: #fff;
            font-size: 70px;
            border-radius: 100px;
        }

        body {
            background-color: black;
        }

        h3 {
            text-align: center;
            color: #6bf600;
            font-size: 55px;
            height: 30px;
        }

        h1 {
            text-align: center;
            color: #6bf600;
            font-size: 80px;
            height: 50px;
        }

        #AC {
            width: 740px;
            color: orange;
        }

        #DEL {
            color: rgb(191, 191, 0);
            width: 1110px;
        }

        #timesTen{
            color:purple ;
        }

        #point{
            color:rgb(1, 186, 186);
        }

        #operator {
            color: blue;
        }

        #equal {
            color: red;
            width: 740px;
        }
    </style>
</head>

<body>
    <h1>calculator !</h1>
    <h3 id="Main">0</h3>
    <button id="DEL" onclick="DEL()">DEL</button>
    <button onclick="AC()" id="AC">AC</button><br />
    <button onclick="First(1)">1</button>
    <button onclick="First(2)">2</button>
    <button onclick="First(3)">3</button>
    <button id="operator" onclick="FirstOperator('+')">+</button>
    <button id="operator" onclick="minus()">-</button><br />
    <button onclick="First(4)">4</button>
    <button onclick="First(5)">5</button>
    <button onclick="First(6)">6</button>
    <button id="operator" onclick="FirstOperator('*')">*</button>
    <button id="operator" onclick="FirstOperator('^')">^</button><br />
    <button onclick="First(7)">7</button>
    <button onclick="First(8)">8</button>
    <button onclick="First(9)">9</button>
    <button id="operator" onclick="FirstOperator('/')">/</button>
    <button id="operator" onclick="FirstOperator('squr')">squr</button><br />
    <button id="zero" onclick="First(0)">0</button>
    <button id ="point" onclick="point()">.</button>
    <button id="timesTen" onclick="FirstOperator('*10^')">*10^</button>
    <button id="equal" onclick="Equals()">=</button>

    <script>

        document.addEventListener("keydown", (event) => {
            console.log(event);
            if (!isNaN(event.key)) {
                First(parseFloat(event.key));
            } else if (['+', '/', '*', '^'].includes(event.key)) {
                FirstOperator(event.key);
            } else if (event.key === ".") {
                point();
            } else if (event.key === "-") {
                minus();
            } else if (event.key === "Backspace") {
                DEL();
            } else if (event.key === "Escape") {
                AC();
            } else if (event.key === "Enter") {
                Equals();
            }
        });

        const Main = document.getElementById("Main");
        let FirstNumber = 0, SeccondNumber = 0, operator = "", result = 0, enteringSeccondNumber = false, h3Text = "" ,pointFirst = false, pointSeccond = false , FirstZero = "" , SeccondZero = "",
        pointUseFirst = false , pointUseSeccond = false , follow = false;

        function DEL() {
            if (h3Text === "Error") return;
            if(isNaN(h3Text[h3Text.length-1] === false && enteringSeccondNumber)){
                if(String(SeccondNumber).length === 1){
                    SeccondNumber = 0;
                } else{
                    SeccondNumber = parseFloat(String(SeccondNumber).slice(0, -1));
                }
            } else if(!isNaN(h3Text[h3Text.length-1]) && !enteringSeccondNumber){
                if(String(FirstNumber).length === 1){
                    FirstNumber = 0;
                } else{
                    FirstNumber = parseFloat(String(FirstNumber).slice(0, -1));
                }
            } else if(h3Text[h3Text.length-1]==="." && enteringSeccondNumber){
                pointSeccond = false;
                pointUseSeccond = false;
            } else if(h3Text[h3Text.length-1]==="." && !enteringSeccondNumber){
                pointFirst = false;
                pointUseFirst = false;
            } else if(['+', '/', '*', '^'].includes(h3Text[h3Text.length -1])){
                operator = "";
            } else if(h3Text[h3Text.length -1] === "-" && FirstNumber==="-"){
                FirstNumber=0;
            } else if(h3Text[h3Text.length -1] === "-" && SeccondNumber==="-"){
                SeccondNumber = 0;
            } else if(h3Text[h3Text.length -1] === "-"){
                operator = "";
            }
            if (h3Text.length === 1 || h3Text === "") {
                h3Text = "0";
                result = 0;
            } else {
                if(h3Text[h3Text.length-1] === "squr"){
                    h3Text = h3Text.slice(0, -4);
                } else{
                    h3Text = h3Text.slice(0, -1);
                }
            }
            Main.innerText = h3Text;
        }

        function updateDisplay(x) {
            h3Text += String(x);
            Main.innerText = h3Text;
        }

        function First(value) {
            if (h3Text === "Error") {
                h3Text = "";
            }
            if (follow) {
                h3Text = "";
                result = 0;
                FirstNumber = 0;
                follow = false;
            }
            if (enteringSeccondNumber) {
                if(pointSeccond){
                    if(value === 0){
                        SeccondZero += "0";
                    }
                    if (SeccondNumber < 0) {
                        if(SeccondZero!=="" && value !== 0 && pointUseSeccond){
                            SeccondNumber = parseFloat(String(SeccondNumber) + "." + SeccondZero + String(value));
                            pointUseSeccond = false;
                            SeccondZero = "";
                        } else if(SeccondZero!=="" && value !== 0){
                            SeccondNumber = parseFloat(String(SeccondNumber) + SeccondZero + String(value));
                            SeccondZero = "";
                        } else if(pointUseSeccond){
                            SeccondNumber = parseFloat(String(SeccondNumber) + "." + String(value));
                            pointUseSeccond = false;
                        } else{
                            SeccondNumber = parseFloat(String(SeccondNumber) + String(value));
                        }
                    } else {
                        if(SeccondZero!=="" && value !== 0 && pointUseSeccond){
                            SeccondNumber = parseFloat(String(SeccondNumber) + "." + SeccondZero + String(value));
                            SeccondZero = "";
                            pointUseSeccond = false;
                        } else if(SeccondZero!=="" && value !== 0){
                            SeccondNumber = parseFloat(String(SeccondNumber) + SeccondZero + String(value));
                            SeccondZero = "";
                        } else if(pointUseSeccond){
                            SeccondNumber = parseFloat(String(SeccondNumber) + "." + String(value));
                            pointUseSeccond = false;
                        } else{
                            SeccondNumber = parseFloat(String(SeccondNumber) + String(value));
                        }
                    }
                } else{
                    if (SeccondNumber === "-") {
                        SeccondNumber = -value;
                    } else if (SeccondNumber < 0) {
                        SeccondNumber = parseFloat(SeccondNumber * 10 - parseFloat(value));
                    } else {
                        SeccondNumber = parseFloat(SeccondNumber * 10 + parseFloat(value));
                    }
                }
    
            } else {
                if(pointFirst){
                    if(value === 0){
                        FirstZero += "0";
                    }
                    if (FirstNumber < 0) {
                        if(FirstZero!=="" && value !== 0 && pointUseFirst){
                            FirstNumber = parseFloat(String(FirstNumber) + "." + FirstZero + String(value));
                            pointUseFirst = false;
                            FirstZero = "";
                        } else if(FirstZero!=="" && value !== 0){
                            FirstNumber = parseFloat(String(FirstNumber) + FirstZero + String(value));
                            FirstZero = "";
                        } else if(pointUseFirst){
                            FirstNumber = parseFloat(String(FirstNumber) + "." + String(value));
                            pointUseFirst = false;
                        } else{
                            FirstNumber = parseFloat(String(FirstNumber) + String(value));
                        }
                    } else {
                        if(FirstZero!=="" && value !== 0 && pointUseFirst){
                            FirstNumber = parseFloat(String(FirstNumber) + "." + FirstZero + String(value));
                            FirstZero = "";
                            pointUseFirst = false;
                        } else if(FirstZero!=="" && value !== 0){
                            FirstNumber = parseFloat(String(FirstNumber) + FirstZero + String(value));
                            FirstZero = "";
                        } else if(pointUseFirst){
                            FirstNumber = parseFloat(String(FirstNumber) + "." + String(value));
                            pointUseFirst = false;
                        } else{
                            FirstNumber = parseFloat(String(FirstNumber) + String(value));
                        }
                    }
                }else{
                    if (FirstNumber === "-") {
                        FirstNumber = -value;
                    } else if (FirstNumber < 0) {
                        FirstNumber = parseFloat(FirstNumber * 10 - parseFloat(value));
                    } else {
                        FirstNumber = parseFloat(FirstNumber * 10 + parseFloat(value));
                    }
                }
            }
            updateDisplay(value);
        }


        function point(){
            if(enteringSeccondNumber && !pointSeccond){
                pointSeccond = true;
                pointUseSeccond = true;
                updateDisplay(".")
            } else if(!pointFirst){
                pointFirst = true;
                pointUseFirst = true;
                updateDisplay(".")
            }
        }


        function minus() {
            if (FirstNumber === 0) {
                FirstNumber = "-";
                Main.innerText = "-";
                h3Text = "-";
            } else if (enteringSeccondNumber && SeccondNumber == 0) {
                SeccondNumber = "-";
                updateDisplay("-");
            } else {
                FirstOperator("-");
            }
        }
 
        function AC() {
            FirstNumber = 0;
            SeccondNumber = 0;
            operator = "";
            result = 0;
            enteringSeccondNumber = false;
            h3Text = "";
            Main.innerText = "0";
            pointFirst = false;
            pointSeccond = false;
            pointUseFirst = false;
            pointUseSeccond = false;
            FirstZero = "";
            SeccondZero = "";
        }

        function Equals() {
            if (h3Text === "Error") return;
            if (operator === "" || FirstNumber === 0 || (SeccondNumber === 0 && operator === "/") || SeccondNumber === 0) {
                Main.innerText = "Error";
                h3Text = "Error";
            } else {
                switch (operator) {
                    case '+':
                        result = parseFloat(FirstNumber) + parseFloat(SeccondNumber);
                        break;
                    case '-':
                        result = parseFloat(FirstNumber) - (SeccondNumber);
                        break;
                    case '*':
                        result = parseFloat(FirstNumber) * (SeccondNumber);
                        break;
                    case '/':
                        result = parseFloat(FirstNumber) / (SeccondNumber);
                        break;
                    case '^':
                        result = parseFloat(FirstNumber) ** (SeccondNumber);
                        break;
                    case 'squr':
                        result = Math.pow(parseFloat(FirstNumber), 1 / parseFloat(SeccondNumber));
                        break;
                    case '*10^':
                        result = FirstNumber*10**SeccondNumber;
                        break;
                }
                follow = true;
                h3Text = result;
                Main.innerText +=  '=' + result.toLocaleString();
            }
            FirstNumber = 0;
            SeccondNumber = 0;
            operator = "";
            enteringSeccondNumber = false;
            pointFirst = false;
            pointSeccond = false;
            pointUseFirst = false;
            pointUseSeccond = false;
        }

        function FirstOperator(op) {
            if (h3Text === "Error") return;
            if(follow){
                follow = false;
                FirstNumber = result;
                result = 0;
            }
            if (operator !== "" && SeccondNumber !== 0) {
                switch (operator) {
                    case '+':
                        result = parseFloat(FirstNumber) + parseFloat(SeccondNumber);
                        break;
                    case '-':
                        result = parseFloat(FirstNumber) - (SeccondNumber);
                        break;
                    case '*':
                        result = parseFloat(FirstNumber) * (SeccondNumber);
                        break;
                    case '/':
                        result = parseFloat(FirstNumber) / (SeccondNumber);
                        break;
                    case '^':
                        result = parseFloat(FirstNumber) ** (SeccondNumber);
                        break;
                    case 'squr':
                        result = Math.pow(parseFloat(FirstNumber), 1 / parseFloat(SeccondNumber));
                        break;
                }
                FirstNumber = parseFloat(result);
                SeccondNumber = 0;
                operator = "";
                h3Text = result;
                Main.innerText = result;
                pointFirst = false;
                pointSeccond = false;
            } else if(operator !== "" && SeccondNumber===0){
                if(operator === "squr"){
                    h3Text = h3Text.slice(0, -4);
                } else{
                    h3Text = h3Text.slice(0, -1);
                }
            }
            operator = op;
            enteringSeccondNumber = true;
            updateDisplay(op);
        }

    </script>
</body>

</html>
